<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play with colors</title>
    <style>
        body {


            background-color: #cccccc;


        }
    </style>
</head>


<body>
    <center>
        <h1>RAINBOW</h1>
        <div>
            <button onclick="makeviolet()">violet</button>
            <button onclick="makeindigo()">indigo</button>
            <button onclick="makeblue()">blue</button>
            <button onclick="makegreen()">green</button>
            <button onclick="makeyellow()">yellow</button>
            <button onclick="makeorange()">orange</button>
            <button onclick="makeRed()">Red</button>


        </div>
    </center>
    <script>
        function makeviolet() {
            document.body.style.backgroundColor = "violet";
        }
        function makeindigo() {
            document.body.style.backgroundColor = "indigo";
        }
        function makeblue() {
            document.body.style.backgroundColor = "blue";
        }
        function makegreen() {
            document.body.style.backgroundColor = "green";
        }
        function makeyellow() {
            document.body.style.backgroundColor = "yellow";
        }
        function makeorange() {
            document.body.style.backgroundColor = "orange";
        }
        function makeRed() {
            document.body.style.backgroundColor = "Red";
        }
    </script>
</body>

</html>
